<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock with Seconds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="./WALPAPER1.jpg" alt="Background" class="background">

  <div class="clock-container">
    <div class="title" id="title">Success Addiction</div>
    <div class="week" id="week">
      <span>Sun</span>
      <span>Mon</span>
      <span>Tue</span>
      <span>Wed</span>
      <span>Thu</span>
      <span>Fri</span>
      <span>Sat</span>
    </div>
    <div class="clock">
      <div class="time" id="time">00:00:00</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
